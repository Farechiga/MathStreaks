<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Magic: Bougie Streaks</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --unit-px: 50px;
            --purple: #876EB8;
            --pink: #ff9a9e;
            --blue: #a1c4fd;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #d8bfd8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #viewport-wrapper {
            width: 90vw; height: 85vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            display: flex; padding: 50px; box-sizing: border-box;
            gap: 60px; align-items: center; justify-content: center;
        }

        #stack-container {
            height: 1000px; width: 140px; position: relative;
            background: #fdfdfd; border: 4px solid var(--purple);
            border-radius: 20px; overflow: hidden;
        }

        .grid-line {
            position: absolute; width: 100%; height: 3px;
            background-color: var(--purple); z-index: 1;
        }

        #visual-stack { position: absolute; bottom: 0; width: 100%; z-index: 2; }

        .block {
            position: absolute; width: 100%;
            border-bottom: 2px solid white;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .block-a { background-color: var(--blue); }
        .block-b { background-color: var(--pink); }

        #problem-area { flex: 1; text-align: center; }
        
        #problem-display {
            font-size: 6rem; margin-bottom: 40px; font-weight: 800;
            color: #2c3e50; display: flex; justify-content: center;
            align-items: center; gap: 15px; min-height: 200px;
        }

        input[type=number] {
            font-size: 4.5rem; width: 130px; text-align: center;
            border: 6px solid var(--purple); border-radius: 25px;
            padding: 10px; outline: none; background: white; color: #2c3e50;
        }

        #stats { font-size: 1.6rem; color: #7f8c8d; }
        .score-box { font-weight: bold; color: var(--purple); background: #f0f0f0; padding: 4px 18px; border-radius: 12px; }

        /* Greyed out background for Reward Popup */
        #reward-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
        }

        #reward-overlay img { 
            max-width: 80%; max-height: 70vh;
            border-radius: 40px; border: 8px solid white;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body onclick="handleFirstClick()">
    <div id="reward-overlay"></div>
    <div id="viewport-wrapper">
        <div id="stack-container">
            <div class="grid-line" style="bottom:250px;"></div>
            <div class="grid-line" style="bottom:500px;"></div>
            <div class="grid-line" style="bottom:750px;"></div>
            <div class="grid-line" style="bottom:1000px;"></div>
            <div id="visual-stack"></div>
        </div>
        <div id="problem-area">
            <div id="problem-display">Click to Start</div>
            <div id="stats">
                <div>Warm-up: <span id="ccc-count" class="score-box">0/20</span></div>
                <div>Streak: <span id="streak-val" class="score-box">0</span>/10</div>
                <div>Sets: <span id="sets-val" class="score-box">0</span>/5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
