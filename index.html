<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bougie Streaks!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --unit-px: 50px;
            --purple: #876EB8;
            --bottom-bar: #B88097; /* Custom pink  */
            --top-bar: #68288B;    /* Custom deep purple  */
        }
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #d8bfd8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #viewport-wrapper {
            width: 90vw; height: 85vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: flex; padding: 50px; box-sizing: border-box;
            gap: 40px; align-items: center; justify-content: center;
        }
        /* Magnitude Stack Container */
        #stack-container {
            height: 1000px; width: 140px; position: relative;
            background: #fdfdfd; border: 4px solid var(--purple);
            border-radius: 20px; overflow: hidden;
            margin-right: 50px; /* Moved closer for better eye-tracking */
        }
        /* Thicker White Grid Lines overlay on bars */
        .grid-line {
            position: absolute; width: 100%; height: 6px;
            background-color: white;
            z-index: 5; /* Layered OVER the bars for visibility */
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        #visual-stack { position: absolute; bottom: 0; width: 100%; z-index: 2; }
        .block {
            position: absolute; width: 100%;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .block-a { background-color: var(--bottom-bar); }
        .block-b { background-color: var(--top-bar); }
        
        #problem-area { flex: 1; text-align: center; }
        #instruction-text { font-size: 1.8rem; color: var(--purple); height: 2.5rem; margin-bottom: 15px; font-weight: bold; }
        
        /* Adjusted min-height to accommodate the LetsPlay.png */
        #problem-display {
            font-size: 6.5rem; margin-bottom: 40px; font-weight: 800;
            color: #2c3e50; display: flex; justify-content: center;
            align-items: center; gap: 20px; min-height: 600px; 
        }

        /* Animation for the Start Graphic to make it feel 'alive' */
        #start-image {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }
        #start-image:hover {
            transform: scale(1.08) rotate(2deg);
        }

        #problem-display img {
            max-width: 450px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #problem-display img:hover { transform: scale(1.05); }

        input[type=number] {
            font-size: 4.5rem; width: 140px; text-align: center;
            border: 6px solid var(--purple); border-radius: 25px;
            padding: 15px; outline: none; background: white; color: #2c3e50;
        }
        #stats { font-size: 1.6rem; color: #7f8c8d; line-height: 1.6; }
        .score-box { font-weight: bold; color: var(--purple); background: #f0f0f0; padding: 4px 18px; border-radius: 12px; }
        
        #reward-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.88); 
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(10px);
        }
        #reward-overlay img { max-width: 85%; max-height: 80vh; border-radius: 40px; border: 5px solid white; }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body onclick="handleFirstClick()">
    <div id="reward-overlay"></div>
    <div id="viewport-wrapper">
        <div id="stack-container">
            <div class="grid-line" style="bottom:250px;"></div>
            <div class="grid-line" style="bottom:500px;"></div>
            <div class="grid-line" style="bottom:750px;"></div>
            <div class="grid-line" style="bottom:1000px;"></div>
            <div id="visual-stack"></div>
        </div>
        <div id="problem-area">
            <div id="instruction-text"></div> 
            <div id="problem-display">Click to Start!</div>
            <div id="stats">
                <div>Warm-up: <span id="ccc-count" class="score-box">0/20</span></div>
                <div>Streak: <span id="streak-val" class="score-box">0</span>/10</div>
                <div>Mastered Sets: <span id="sets-val" class="score-box">0</span>/5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
